<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Classement de la classe</title>

<style>
body {
    font-family: Arial;
    background: #f2f2f2;
    padding: 20px;
}

h1 {
    text-align: center;
}

#ajout {
    text-align: center;
    margin-bottom: 20px;
}

input {
    padding: 8px;
    font-size: 16px;
}

button {
    padding: 6px 10px;
    font-size: 16px;
    margin: 3px;
}

.eleve {
    background: white;
    padding: 10px;
    margin: 10px auto;
    width: 300px;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.classement {
    font-weight: bold;
    margin-right: 10px;
}
</style>
</head>

<body>

<h1>üèÜ Classement de la classe</h1>

<div id="ajout">
    <input id="prenom" placeholder="Pr√©nom">
    <button onclick="ajouterEleve()">Ajouter</button>
</div>

<div id="liste"></div>

<script>
let eleves = JSON.parse(localStorage.getItem("eleves")) || [];

function sauvegarder() {
    localStorage.setItem("eleves", JSON.stringify(eleves));
}

function afficher() {
    eleves.sort((a, b) => b.points - a.points);

    const liste = document.getElementById("liste");
    liste.innerHTML = "";

    eleves.forEach((e, index) => {
        liste.innerHTML += `
        <div class="eleve">
            <div>
                <span class="classement">#${index + 1}</span>
                ${e.nom} ‚Äî ${e.points} pts
            </div>
            <div>
                <button onclick="changerPoints(${index}, 1)">+</button>
                <button onclick="changerPoints(${index}, -1)">-</button>
                <button onclick="supprimerEleve(${index})">‚ùå</button>
            </div>
        </div>
        `;
    });

    sauvegarder();
}

function ajouterEleve() {
    const prenom = document.getElementById("prenom").value.trim();
    if (prenom === "") return;

    eleves.push({ nom: prenom, points: 0 });
    document.getElementById("prenom").value = "";
    afficher();
}

function changerPoints(index, valeur) {
    eleves[index].points += valeur;
    afficher();
}

function supprimerEleve(index) {
    if (confirm("Supprimer cet √©l√®ve ?")) {
        eleves.splice(index, 1);
        afficher();
    }
}

afficher();
</script>

</body>
</html>
