<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Points de la classe</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .eleve {
            background: white;
            width: 150px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        button {
            margin: 5px;
            font-size: 18px;
            width: 40px;
        }
    </style>
</head>
<body>

<div class="eleve">
    <h3>Lucas</h3>
    <p>Points : <span id="p1">0</span></p>
    <button onclick="change('p1', 1)">+</button>
    <button onclick="change('p1', -1)">-</button>
</div>

<div class="eleve">
    <h3>Emma</h3>
    <p>Points : <span id="p2">0</span></p>
    <button onclick="change('p2', 1)">+</button>
    <button onclick="change('p2', -1)">-</button>
</div>

<script>
function change(id, valeur) {
    let span = document.getElementById(id);
    span.textContent = parseInt(span.textContent) + valeur;
}
</script>

</body>
</html>
